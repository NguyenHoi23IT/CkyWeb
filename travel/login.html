<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Nội dung trang login -->
    <div class="col-md-7 mx-auto">
        <div class="p-4 bg-white rounded shadow-sm">
            <h4 class="text-center mb-4">Login</h4>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">password</label>
                    <input type="password" id="password" class="form-control" placeholder="Your password" required>
                </div>
                <div class="text-center mt-3 mx-auto">
                    <button type="submit" class="btn btn-primary btn-custom">Login</button>
                    <button type="button" class="btn btn-secondary btn-custom"><a href="forgotpassword.html" class="text-white">Forgot Password</a></button>
                </div>                
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="register.html">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
